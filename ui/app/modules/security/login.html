
<div class="row">
  <div class="control-group">
    <form class="form-signin" data-ng-submit="login()">
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="input-block-level" data-ng-model="username" placeholder="User Name">
      <input type="password" class="input-block-level" data-ng-model="password" placeholder="Password">
      <button class="btn btn-large btn-primary" type="submit">Login</button>
      <div class="alert alert-danger" style="margin-top: 10px;" ng-show="loginErrorMessage">{{loginErrorMessage}}</div>
    </form>
  </div>
</div>
