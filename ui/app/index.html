<!doctype html>
<html ng-app="myApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Process Management Console</title>

  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="diagram-viewer/style.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor.js"></script>
  <script src="js/diagram-viewer.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <!--page start-->
  <div class="holder">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./#/definitions" style="margin-left: 0px;">Process Management Console</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li data-match-route="/definitions"><a href="./#/definitions">Definitions</a></li>
          <li data-match-route="/worklist"><a href="./#/worklist">Work List</a></li>
          <li data-match-route="/processes"><a href="./#/processes">Instances</a></li>
          <!-- <li data-match-route="/test"><a href="./#/test">Test</a></li> -->
        </ul>

        <div class="btn-group pull-right" style="margin-right: 10px" ng-controller="LogoutController">
          <a class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown" href="#">
            <i class="fa fa-user"> {{loginUser != null && loginUser || 'Guest'}}</i>
          </a>
          <ul class="dropdown-menu">
            <li><a ng-click="logout()">{{loginUser != null && 'Logout' || 'Login'}}</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- body here -->
    <div class="body container" style="padding-top: 60px" ng-view></div>
    <div class="footer">
      <p class="center copyright">Copyright Â© 2014 Oliver Zhou</p>
    </div>
  </div>
  <!--page end-->
</body>
</html>
